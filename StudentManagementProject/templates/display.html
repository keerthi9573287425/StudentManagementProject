{% extends 'navbar.html' %}
{% block content %}

{% load static %}
  <link href="{% static 'css/display.css' %}" rel="stylesheet">

<h2 align="center">Student Details</h2>
<table align="center" border="2" class="table">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Phno</th>
        <th>City</th>
        <th>Course</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in data %}
        <tr>
            <td>{{ i.stud_Name }}</td>
            <td>{{ i.stud_Age }}</td>
            <td>{{ i.stud_Phno }}</td>
            <td>{{ i.stud_City }}</td>
            <td>{{ i.stud_Course }} </td>
            <td><a href="{% url 'up' i.id %}">Update</a></td>
            <td><a href="{% url 'del' i.id %}">Delete</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
